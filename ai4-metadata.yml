title: AI4OS Development Environment
summary: This is a Docker image for developing new modules
description: |-
  This is a Docker image for developing new modules. It comes preinstalled
  with DEEPaaS API, JupyterLab or VSCode, Tensorflow or PyTorch, and a number of other
  tools (see [here](http://github.com/ai4os/ai4os-dev-env)). As you have access to
  the terminal of JupyterLab or VSCode, you can develop and debug your application,
  add your preferred tools.

  Currently supported deployments:
  * ubuntu-based, i.e. without any deep learning framework
  * nvidia-cuda based but without a deep leaning framework
  * Tensorflow version is included
  * PyTorch version is included

  <img class='fit', src='https://docs.ai4os.eu/en/latest/_images/vscode.png'/>

